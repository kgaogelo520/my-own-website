<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday Winston!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    background: linear-gradient(135deg, #f5a3ff, #a06eff);
    font-family: 'Pacifico', cursive;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 25px;
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    width: 350px;
    padding: 40px 30px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 0 0 8px #ff77ff;
    animation: pulse 2s infinite alternate;
  }

  p {
    font-size: 1.3em;
    line-height: 1.4;
    margin-top: 0;
    text-shadow: 0 0 6px #cc66cc;
  }

  @keyframes pulse {
    from {
      text-shadow: 0 0 8px #ff77ff;
    }
    to {
      text-shadow: 0 0 20px #ffccff;
    }
  }

  /* Confetti circles animation */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: #ffccff;
    border-radius: 50%;
    animation: fall 5s linear infinite;
    opacity: 0.8;
    filter: drop-shadow(0 0 2px #ff77ff);
  }

  /* Flowers */
  .flower {
    position: fixed;
    font-size: 18px;
    animation: floatUp 10s linear infinite;
    opacity: 0.85;
    user-select: none;
    pointer-events: none;
  }

  /* Hearts */
  .heart {
    position: fixed;
    font-size: 20px;
    animation: floatUp 8s linear infinite;
    opacity: 0.9;
    user-select: none;
    pointer-events: none;
  }

  @keyframes fall {
    0% {
      transform: translateY(-10px) rotate(0deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) translateX(0) rotate(0deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-10px) translateX(20px) rotate(360deg);
      opacity: 0;
    }
  }

  /* Music player styling */
  audio {
    margin-top: 20px;
    width: 100%;
    outline: none;
    filter: drop-shadow(0 0 3px #ff77ff);
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Happy Birthday, Winston! 🎉</h1>
  <p>Wishing you a day full of joy, love, and delicious cake! 🎂</p>
  <p style="margin-top: 30px; font-style: italic; font-weight: 600; font-size: 1.1em; color: #ffd6f7;">
    Love, <br> Kgaugelo
  </p>
  <audio controls autoplay loop>
    <source src="audio/WhatsApp Video 2025-08-13 at 18.10.40_ef1437ab.mp4" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  // Create confetti circles randomly falling
  const confettiCount = 20;
  for(let i = 0; i < confettiCount; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDelay = (Math.random() * 5) + 's';
    confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + 'px';
    document.body.appendChild(confetti);
  }

  // Create floating flowers 🌸
  const flowerCount = 10;
  for(let i = 0; i < flowerCount; i++) {
    const flower = document.createElement('div');
    flower.classList.add('flower');
    flower.style.left = Math.random() * 100 + 'vw';
    flower.style.bottom = '-' + (Math.random() * 50 + 20) + 'px';
    flower.style.animationDelay = (Math.random() * 10) + 's';
    flower.style.fontSize = (14 + Math.random() * 14) + 'px';
    flower.textContent = '🌸';
    document.body.appendChild(flower);
  }

  // Create floating hearts ❤
  const heartCount = 10;
  for(let i = 0; i < heartCount; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.bottom = '-' + (Math.random() * 50 + 20) + 'px';
    heart.style.animationDelay = (Math.random() * 8) + 's';
    heart.style.fontSize = (16 + Math.random() * 12) + 'px';
    heart.textContent = '❤';
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
